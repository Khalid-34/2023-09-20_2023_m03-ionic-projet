<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" routerLink="/home"> accueille</ion-content>
  <ion-content class="ion-padding" routerLink="/sessions"> session</ion-content>
  <ion-content class="ion-padding" routerLink="/presentateur">
    presentation</ion-content
  >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title routerLink="/home">Menu</ion-title>
  </ion-toolbar>
  <ion-content class="Blank">
    <div *ngFor="let session of sessions">
      <h3>{{ session?.title }}</h3>
      <p>titleMobile: {{ session?.titleMobile }}</p>
      <p>image : {{ session?.image }}</p>
      <p>description : {{ session?.description }}</p>
      <p>category : {{ session?.category }}</p>
    </div>
  </ion-content>
</ion-menu>
