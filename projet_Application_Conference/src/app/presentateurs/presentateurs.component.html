<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" routerLink="/home"> accueille</ion-content>
  <ion-content class="ion-padding" routerLink="/sessions"> session</ion-content>
  <ion-content class="ion-padding" routerLink="/presentateur">
    presentation</ion-content
  >
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title routerLink="/home">Menu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="Blank">
  <div *ngFor="let speaker of speakers">
    <h3>{{ speaker.title }}</h3>
    <p>Nom : {{ speaker.name }}</p>
    <p>company : {{ speaker.company }}</p>
    <p>companyLogo : {{ speaker.companyLogo }}</p>
    <p>country : {{ speaker.country }}</p>
    <p>biographie: {{ speaker.bio }}</p>
  </div>
</ion-content>
